<html>

                    class="bg-center bg-no-repeat aspect-square bg-cover rounded-lg size-14 shrink-0"

                  <div class="flex-1">
                    <p
                      class="text-[#111418] text-base font-bold leading-tight truncate">
                      Blinding Lights (Instrumental)

                      class="text-inherit"
                      data-icon="Play"
                      data-size="20px"
                      data-weight="fill">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="20px"
                        height="20px"
                        fill="currentColor"
                        viewBox="0 0 256 256">
