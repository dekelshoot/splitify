    <script>
      $(document).ready(function () {
        // Masquer le loader au départ
        $("#loader").hide();

        // Récupérer le CSRF token
        function getCSRFToken() {
          return document.querySelector(
            "[name=csrfmiddlewaretoken]"
          ).value;
        }

        // Configurer jQuery pour ajouter automatiquement le token CSRF à toutes les requêtes AJAX
        $.ajaxSetup({
          headers: {
            "X-CSRFToken": getCSRFToken(),
          },
        });

        // Démarrer le traitement avec une requête AJAX
        function startProcessing() {
          $("#loader").show();
          $("#statusMessage").text("Processing started...");

          $.post("{% url 'process' %}", function (response) {
            $("#statusMessage").text(response.status);
            $("#statusMessage").text("Processing complete...");
            $("#loader").hide();
            setInterval(function () {
              window.location.href = "{% url 'result' %}"; // Redirige vers la page de résultat
            }, 3000);
          });
        }

        // Démarrer le traitement lorsque la page est chargée
        startProcessing();
      });
    </script>

    <script>
      // Fonction pour jouer un fichier audio spécifique
      function playAudio(index) {
        var audioElement = document.getElementById("audio-" + index);
        //var element = document.getElementById("pause-" + index);
        //element.style.display = "inline";
        //var element = document.getElementById("play-" + index);
        //element.style.display = "none";
        audioElement.play();
      }

      // Fonction pour arrêter un fichier audio spécifique
      function stopAudio(index) {
        var audioElement = document.getElementById("audio-" + index);
        audioElement.pause();
        audioElement.currentTime = 0; // Réinitialiser à zéro
      }
    </script>
